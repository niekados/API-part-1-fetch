<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Display content here -->
    <div id="content">

    </div>

    <!-- Use fetch API to retrive content from API. DONT FORGET the trailing slash "/" -->
    <script>
        fetch("https://ci-swapi.herokuapp.com/api/")
            .then(response => response.json())
            .then(data => {
                document.getElementById("content").innerText = data.people;
            })
            // catch errors
            .catch((e) => {
                console.error("Error: ", e);
            })

            // You can also write it like this and this is more clear way of writing promise
        //     fetch("https://ci-swapi.herokuapp.com/api/")
        //     .then(response => response.text()) // or .json()
        //     .then(data => displayData(data))
        //     .catch((e) => {
        //         console.log("Error: ", e);
        //     })

        // function displayData(data) {
        //     document.getElementById("content").innerText = data;
        // }
    </script>
</body>

</html>
